version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "${DB_PORT}:${DB_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    ports:
      - '${PORT}:${PORT}'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
